# Workflow для автоматичної публікації на GitHub Pages
name: Deploy VitePress site to Pages

on:
  # Запускається при push в main гілку
  push:
    branches: [main]

  # Дозволяє запускати вручну з вкладки Actions
  workflow_dispatch:

# Встановлює права GITHUB_TOKEN для дозволу deployment на Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Дозволяє лише один concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Потрібно для lastUpdated

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm install

      - name: Build with VitePress
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
